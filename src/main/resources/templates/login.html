<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Connexion</h1>
        <form action="#" th:action="@{/login}" method="post" class="space-y-4">
            <div>
                <label for="username" class="block mb-1 font-semibold">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div>
                <label for="password" class="block mb-1 font-semibold">Mot de passe</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Se connecter</button>
            </div>
            <div class="text-center">
                <a href="#" th:href="@{/register}" class="text-blue-600 hover:underline">Pas encore de compte ? Inscrivez-vous</a>
            </div>
            <div th:if="${param.error}" class="text-red-600 mt-2 text-center font-semibold">Nom d'utilisateur ou mot de passe invalide</div>
            <div th:if="${param.logout}" class="text-green-600 mt-2 text-center font-semibold">Vous êtes déconnecté avec succès</div>
        </form>
    </div>
</body>
</html>
